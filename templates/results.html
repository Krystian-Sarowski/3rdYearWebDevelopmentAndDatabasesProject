{% extends "base.html" %}

{% block body %}

<style>
    table, th, td 
    {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<table>
    <tr>
        <th>{{ table_title_0 }}</th><th>{{ table_title_1 }}</th><th>{{ table_title_2 }}</th>
    </tr>
    {% for row in the_data[:10] %}
    <tr>
        <td>{{ row[2] }}</td>
        <td style="text-align:center">{{ row[0] }}</td>
        <td style="text-align:center">{{ row[1] }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
